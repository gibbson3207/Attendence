<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Smart Attendance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Smart Attendance Tracker</h1>

    <div class="form-area">
        <input type="text" id="courseName" placeholder="Course Name">
        <input type="text" id="courseCode" placeholder="Course Code">
        <input type="number" id="numStudents" placeholder="No. of Students" min="1">
        <button onclick="setupStudentNames()">Start Course</button>
    </div>

    <div id="attendanceForm"></div>
    <button id="submitBtn" onclick="submitAttendance()" style="display:none">Confirm Submit</button>

    <h2>Saved Attendance Records</h2>
    <div id="records"></div>

    <script src="script.js"></script>
</body>

</html>
